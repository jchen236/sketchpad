<!DOCTYPE html>

<html>
<head>
  <title> Sketchpad </title>
  <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
  <script src = "js/jquery.js"></script>
  <script src = "js/script.js"></script>
</head>

<body>
  <div id = "buttons">
  <button id = "newgrid" class = "button"> New</button>
  <button id = "reset" class = "button"> Reset </button>
  <button id = "gradient" class = "button">Toggle Gradient </button>
  <button id = "freestyle" class = "button"> Color Picker </button>
  <button id = "rainbow" class = "button"> Rainbow </button>
  <button id = "erase" class = "button"> Toggle Erase </button>

  </div>

  <div id = "picker">
  <form id = "color_picker">
    <input type = "text" id = "color_input">
    <input type = "submit" id = "color_submit">
  </form>
  </div>

  <div id = "container">
  </div>

</body>


</html>
